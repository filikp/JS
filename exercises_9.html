<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises 9</title>
</head>
<body>
    <h1>Exercises 9</h1>
    <p>1) Shopping cart</p>
    <div id="cart">
        <button onclick="addToCart('Apple')">Apple</button>
        <button onclick="addToCart('Tomato')">Tomato</button>
        <button onclick="addToCart('Eggs')">Eggs</button>
        <!-- <button onclick="clearCart()">Clear</button> -->
    </div>

    <div id="food-list"></div>

    <p>2) cm-inch converter</p>
    <input id="measurement"/>
    <div>
        <button onclick="convertToCm()">inch -> cm</button>
        <button onclick="convertToInch()">cm -> inch</button>
    </div>
    <div id="result"></div> 

    <script>
        let cart = [];
        function addToCart(food){
            cart.push(food);
            render();
            if(cart.length == 1){
                const clearButton = document.createElement('button');
                const cartDiv = document.getElementById('cart');
                clearButton.innerText = 'Clear';
                cartDiv.appendChild(clearButton);
                clearButton.onclick = function(){
                    cart.length = 0;
                    render();
                    clearButton.remove();
                };
            }
        }

        function clearCart(){
            cart.length = 0;

            render();
        }

        function render(){
                document.getElementById('food-list').innerHTML = '';
                cart.forEach(function (food){
                const element = document.createElement('div');
                element.innerText = food;
                const foodList = document.getElementById('food-list');
                foodList.appendChild(element);
            });
        }

        const measurement = document.getElementById('measurement');
        
        function convertToCm(){
            document.getElementById('result').innerHTML = '';
            const value = measurement.value;

            const convertedValue = +value * 2.54;

            const result = document.createElement('div');
            result.innerText = convertedValue;
            document.body.appendChild(result);
        }
        
        function convertToInch(){
            document.getElementById('result').innerHTML = '';
            const value = measurement.value;
            const convertedValue = Math.round((+value / 2.54) * 100) / 100;

            const result = document.createElement('div');
            result.innerText = convertedValue;
            document.body.appendChild(result);
        }
    </script>
</body>
</html>
