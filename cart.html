<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>
<body>
    <button onclick="addToCart('Apple')">Apple</button>
    <button onclick="addToCart('Tomato')">Tomato</button>
    <button onclick="addToCart('Eggs')">Eggs</button>
    <button onclick="clearCart()">Clear</button>

    <div id="food-list"></div>

    <script>
        let cart = [];
        function addToCart(food){
            cart.push(food);

            render();
        }

        function clearCart(){
            cart.length = 0;

            render();
        }

        function render(){
                document.getElementById('food-list').innerHTML = '';
                cart.forEach(function (food){
                const element = document.createElement('div');
                element.innerText = food;
                const foodList = document.getElementById('food-list');
                foodList.appendChild(element);
            });
        }
    </script>
</body>
</html>
