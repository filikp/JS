<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises 8</title>
</head>
<body>
    <h1>Excercise 8</h1>
    <div id="doneReset">
        <p>1) Press to Done button</p>
        <button id="todo-button" onclick="pushDone();">Press</button>
    </div>
    <p>2) Up down counter buttons</p>
    <div id="counter">0</div>
    <button  onclick="up();">Up</button>
    <button  onclick="down();">Down</button>
    <button  onclick="resetButton();">Reset to 0</button>
    <p>3) New div with value of your input</p>
    <input id="createDiv" type="text" />
    <button onclick="createDiv();">Novi div</button>
    <button onclick="clearDiv();">Clear</button>
    <div id="divs"></div>
    
    <script>
        function pushDone(){
            let todoButton = document.getElementById('todo-button');

            if(todoButton.innerText == 'Press'){
                const doneReset = document.getElementById('doneReset');
                const buttonReset = document.createElement('button');
                buttonReset.id = 'resetButton';
                buttonReset.innerText = 'Reset';
                buttonReset.onclick = function(){
                    doneReset.removeChild(buttonReset);
                    todoButton.innerText = 'Press';
                };
                doneReset.appendChild(buttonReset);
                todoButton.innerText = 'Done';
            }

            const resetButton = document.getElementById('resetButton');

        }

        
        let downButton = document.getElementById('down');

        let num = 0;

        function up(){
            num = num+1;
            let counter = document.getElementById('counter');
            counter.innerText = num;
        }

        function down(){
            num = num-1;
            let counter = document.getElementById('counter');
            counter.innerText = num;
        }

        function resetButton(){
            let counter = document.getElementById('counter');
            counter.innerText = 0;
            num = 0;
        }

        function createDiv(){
            let divContent = document.getElementById('createDiv');
            let inputValue = divContent.value;
            let newDiv = document.createElement('div');
            newDiv.innerText = inputValue;
            newDiv.id = 'newDiv';
            const divs = document.getElementById('divs');
            divs.appendChild(newDiv);
        }

        function clearDiv(){
            // let elem = document.getElementById('divs');
            // elem.replaceChildren();
            document.getElementById('divs').innerHTML = '';
        }

    </script>
</body>

</html>
