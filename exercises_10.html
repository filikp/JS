<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises 10</title>
</head>
<body> 
    <div id="receipt"></div>

    <script>
        let cartArray = [{
            name: 'Tomato',
            price: '9.99',
            quantity: '3'
        }, {
            name: 'Eggs',
            price: '5.29',
            quantity: '12'
        },{
            name: 'Apple',
            price: '1.89',
            quantity: '4'
        }];

        function cartTotal(cartArray){
            let sum = 0;
            cartArray.forEach(cart => {
                sum = sum + cart.price * cart.quantity;
            });
            console.log(sum);    
            return sum;
        }

        cartTotal(cartArray);

        const receipt = document.getElementById('receipt');

        function displayReceipt(cartArray){
            receipt.innerHTML = '';

            cartArray.forEach(food => {
                const receiptLine = document.createElement('div');
                receiptLine.innerText = food.name + ' $' + food.quantity  + ' * ' + food.price + ' = $' + food.quantity*food.price; 
                receipt.appendChild(receiptLine);
            });

            const receiptTotal = document.createElement('div');
            receiptTotal.innerText = 'Cart total: $' + cartTotal(cartArray);
            receipt.appendChild(receiptTotal);
        }

        displayReceipt(cartArray);

    </script>
</body>
</html>
