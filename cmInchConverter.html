<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cm-Inch Converter</title>
</head>
<body>
    <input id="measurement"/>
    <div>
        <button onclick="convertToCm()">inch -> cm</button>
        <button onclick="convertToInch()">cm -> inch</button>
    </div>
    <div id="result"></div> 

    <script>
        const measurement = document.getElementById('measurement');
        
        function convertToCm(){
            document.getElementById('result').innerHTML = '';
            const value = measurement.value;

            const convertedValue = +value * 2.54;

            const result = document.createElement('div');
            result.innerText = convertedValue;
            document.body.appendChild(result);
        }
        
        function convertToInch(){
            document.getElementById('result').innerHTML = '';
            const value = measurement.value;
            const convertedValue = Math.round((+value / 2.54) * 100) / 100;

            const result = document.createElement('div');
            result.innerText = convertedValue;
            document.body.appendChild(result);
        }
    </script>
</body>
</html>
